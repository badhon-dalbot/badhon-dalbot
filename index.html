        <ul

    <main class="">
      <section id="about" class="my-20 md:my-24">
        <div class="relative text-center">
          <h1 class="section-header-bg">About</h1>
          <div class="section-header">
            <h4 class="section-header-text">About Me</h4>
            <div class="line"></div>
          </div>
        </div>
        <div class="flex flex-col md:flex-row justify-between mt-4">
          <div class="md:w-1/2">
            <div
              class="md:w-full h-80 lg:h-[29rem] relative rounded-2xl overflow-hidden box bg-slate-700"
            >
              <div
                class="w-[98%] h-[98%] absolute top-[1%] left-[1%] rounded-2xl"
              >
                <img
                  src="images/badhon.png"
                  class="w-full h-full rounded-xl"
                  alt="Badhon Dalbot"
                />
              </div>
            </div>
          </div>
          <div class="md:w-1/2 ms-10 mt-4 lg:mt-20 text-white">
            <h2 class="text-2xl lg:text-4xl font-semibold">
              Hi, I am <span class="text-green-400">Badhon Dalbot</span>
            </h2>
            <ul
              class="text:xl lg:text-2xl my-4 space-y-2 list-disc list-inside"
            >
              <li>Full Name : Badhon Dalbot</li>
              <li>Age : 21 years</li>
              <li>Nationality: Bangladeshi</li>
              <li>Language : Bangla, English</li>
            </ul>
            <button class="btn-primary">Download Resume</button>
          </div>
        </div>
      </section>

      <!-- Contact -->
      <section class="w-full">
        <div class="relative text-center">
          <p class="section-header-bg">Contact</p>
          <div class="section-header">
            <p class="section-header-text">Contact Me</p>
            <div class="line"></div>
          </div>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 md:gap-6 space-y-2 md:space-y-8"
        >
          <div>
            <img class="min-w-full" src="images/contact.png" alt="contact us" />
          </div>
          <div class="md:col-span-1">
            <form action="">
              <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-4">
                <label for="name" class="sr-only">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-input"
                  placeholder="Your Name"
                />
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-input"
                  placeholder="Your Email"
                />
              </div>
              <label for="subject" class="sr-only">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-input"
                placeholder="Subject"
              />
              <label for="message" class="sr-only">Message</label>
              <textarea
                name="message"
                id="message"
                class="form-input"
                rows="3"
                placeholder="Your Message"
              ></textarea>
              <button class="btn-primary">Send Mail</button>
            </form>
          </div>
        </div>
      </section>
    </main>
