      <!-- Contact -->
      <section id="contact" class="scroll-smooth scroll-mt-20 md:scroll-mt-32">
        <div class="relative text-center">
          <p class="section-header-bg">Contact</p>
          <div class="section-header">
            <p class="section-header-text">Contact Me</p>
            <div class="line"></div>
          </div>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 md:gap-6 space-y-2 md:space-y-8"
        >
          <div>
            <img class="min-w-full" src="images/contact.png" alt="contact us" />
          </div>
          <div class="md:col-span-1">
            <form action="">
              <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-4">
                <label for="name" class="sr-only">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-input"
                  placeholder="Your Name"
                />
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-input"
                  placeholder="Your Email"
                />
              </div>
              <label for="subject" class="sr-only">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-input"
                placeholder="Subject"
              />
              <label for="message" class="sr-only">Message</label>
              <textarea
                name="message"
                id="message"
                class="form-input"
                rows="4"
                placeholder="Your Message"
              ></textarea>
              <button class="btn-primary">Send Mail</button>
            </form>
          </div>
        </div>
      </section>
